<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Skye Leahy</h1>
        <p class="lead">Software Engineer</p>
        <button
          class="btn btn-info"
          onclick="window.location='https://www.linkedin.com/in/skye-leahy-ba134731/';"
        >
          LinkedIn
        </button>
        <button
          class="btn btn-primary"
          onclick="window.location='https://twitter.com/Skye27916495';"
        >
          Twitter
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.location='https://github.com/skyelele';"
        >
          <i class="github icon"></i>
          Github
        </button>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <img src="images/ICU.jpg" class="card-img-top" alt="ICU Japan" />
        <div class="card-body">
          <h5 class="card-title">Education</h5>
          <h6>ICU Japan</h6>
          <p class="card-text">
            Media, Communications & Culture || Psychology || Japanese Taiko
          </p>
        </div>
      </div>

      <br />

      <div class="card">
        <img src="images/nintendo.jpg" class="card-img-top" alt="NOA" />
        <div class="card-body">
          <h5 class="card-title">Work Experience</h5>
          <h6>Nintendo of America</h6>
          <p class="card-text">
            Communications Coordinator (Japanese/English) || Bilingual Game
            Tester
          </p>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <footer class="footer">
        Skye Leahy 2019
      </footer>
    </div>
  </body>
</html>
